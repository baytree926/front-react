<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        header {
            font-size: 36px;
            margin-bottom: 30px;
            color: #333;
        }

        main {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 40px;
            width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            height: 45px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>로그인</header>
    
    <main>
        <input type="text" id="username" placeholder="아이디 입력" required />
        <input type="password" id="password" placeholder="비밀번호 입력" required />
        <button id="login-button" onclick="login()">로그인</button>
    </main>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert(`아이디와 비밀번호를 모두 입력해주세요.`);
            }
        }
    </script>
</body>
</html>
